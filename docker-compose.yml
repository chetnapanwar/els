version: '3.8'

services:
  # --- Registration System ---
  registration_db:
    image: postgres:15
    container_name: registration_db_v2
    environment:
      POSTGRES_DB: registration_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - reg_postgres_data_v2:/var/lib/postgresql/data

  registration_backend:
    build: ./registration_system/backend
    container_name: flask_backend_v2
    ports:
      - "5001:5000"
    environment:
      - DB_HOST=registration_db
      - DB_NAME=registration_db
      - DB_USER=postgres
      - DB_PASS=password
    depends_on:
      - registration_db

  registration_frontend:
    build: ./registration_system/frontend
    container_name: react_frontend_v2
    ports:
      - "5174:5173"
    depends_on:
      - registration_backend

  # --- FastAPI Project ---
  fastapi_db:
    image: postgres:15
    container_name: fastapi_postgres_db
    environment:
      POSTGRES_DB: fastapi_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - fastapi_postgres_data:/var/lib/postgresql/data

  fastapi_backend:
    build: ./fastapi_db_project/backend
    container_name: fastapi_backend_service
    ports:
      - "8005:8000"
    environment:
      - DB_HOST=fastapi_db
      - DB_NAME=fastapi_db
      - DB_USER=postgres
      - DB_PASS=password
    depends_on:
      - fastapi_db

volumes:
  reg_postgres_data_v2:
  fastapi_postgres_data:
